name: macOS App (unsigned)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-build.txt

      - name: Build (PyInstaller)
        run: |
          cd "$GITHUB_WORKSPACE"
          rm -rf build dist
          pyinstaller packaging/stagepro.macos.spec --clean

      - name: Zip .app
        run: |
          REF="${GITHUB_REF_NAME}"
          if [[ "${REF}" != v* ]]; then REF="dev-${GITHUB_SHA}"; fi
          ditto -c -k --sequesterRsrc --keepParent "dist/StagePro.app" "StagePro-${REF}-macos.zip"

      - uses: actions/upload-artifact@v4
        with:
          name: StagePro-macos
          path: StagePro-*-macos.zip

      - name: Upload to Release (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: StagePro-*-macos.zip
