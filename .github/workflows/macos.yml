name: macOS App (unsigned)

on:
  push:
    tags: [ "v*" ]
  workflow_dispatch:
    inputs:
      release_upload:
        description: "Upload artifact to a GitHub Release (only if this run is on a v* tag)"
        type: boolean
        default: false

# Default: least privilege
permissions:
  contents: read

jobs:
  build-macos:
    # Use your self-hosted runner labels (match what you configured in ./config.sh)
    runs-on: [self-hosted, macos, monterey, stagepro-builder]

    steps:
      - uses: actions/checkout@v4

      - name: Show environment
        run: |
          sw_vers
          uname -m
          pwd
          ls -la

      # Prefer using the Python you installed once on the machine.
      # If you want, hardcode python3.12 from brew: /opt/homebrew/bin/python3.12 (Apple Silicon)
      - name: Verify Python
        run: |
          command -v python3.12
          python3.12 --version

      - name: Install deps
        run: |
          python3.12 -m pip install --upgrade pip
          python3.12 -m pip install -r requirements.txt
          python3.12 -m pip install -r requirements-build.txt

      - name: Build (PyInstaller)
        run: |
          rm -rf build dist
          python3.12 -m PyInstaller packaging/stagepro.macos.spec --clean

      - name: Zip .app
        run: |
          REF="${GITHUB_REF_NAME}"
          if [[ "${REF}" != v* ]]; then REF="dev-${GITHUB_SHA}"; fi
          ditto -c -k --sequesterRsrc --keepParent "dist/StagePro.app" "StagePro-${REF}-macos.zip"

      - uses: actions/upload-artifact@v4
        with:
          name: StagePro-macos
          path: StagePro-*-macos.zip

      # Only allow release upload on version tags AND if explicitly requested (manual) OR tag push.
      # On tag push: it will upload automatically.
      - name: Upload to Release (tags)
        if: startsWith(github.ref, 'refs/tags/v')
        permissions:
          contents: write
        uses: softprops/action-gh-release@v2
        with:
          files: StagePro-*-macos.zip

      # Always cleanup workspace on self-hosted
      - name: Cleanup workspace
        if: always()
        run: |
          echo "Cleaning workspace..."
          git clean -fdx || true
