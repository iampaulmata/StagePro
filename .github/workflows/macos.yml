name: macOS App (unsigned)

on:
  push:
    tags: ["v*"]
  workflow_dispatch: {}

# Default least-privilege for the whole workflow
permissions:
  contents: read

jobs:
  build-macos:
    runs-on: [self-hosted, macos, X64, monterey, stagepro-builder]

    steps:
      - uses: actions/checkout@v4

      - name: Show environment
        run: |
          sw_vers
          uname -m
          pwd
          ls -la

      - name: Verify Python
        run: |
          command -v python3.12
          python3.12 --version

      - name: Install deps
        run: |
          python3.12 -m pip install --upgrade pip
          python3.12 -m pip install -r requirements.txt
          python3.12 -m pip install -r requirements-build.txt

      - name: Build (PyInstaller)
        run: |
          rm -rf build dist
          python3.12 -m PyInstaller packaging/stagepro.macos.spec --clean

      - name: Zip .app
        run: |
          REF="${GITHUB_REF_NAME}"
          if [[ "${REF}" != v* ]]; then REF="dev-${GITHUB_SHA}"; fi
          ditto -c -k --sequesterRsrc --keepParent "dist/StagePro.app" "StagePro-${REF}-macos.zip"

      - uses: actions/upload-artifact@v4
        with:
          name: StagePro-macos
          path: StagePro-*-macos.zip

      - name: Cleanup workspace
        if: always()
        run: |
          echo "Cleaning workspace..."
          git clean -fdx || true

  release-macos:
    # Only run when this workflow is triggered by a version tag
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-macos

    # This job needs write permission to create/update the GitHub Release assets
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: StagePro-macos
          path: .

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: StagePro-*-macos.zip
